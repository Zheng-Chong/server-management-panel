<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器监控面板</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: hsl(216, 23%, 6%);
            color: hsl(210, 40%, 98%);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .main-content {
            margin-top: 100px;
            padding: 20px;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            text-align: center;
            padding: 20px 30px;
            margin-bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(217, 19%, 12%, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(217, 19%, 25%, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        
        .header:hover {
            background: rgba(217, 19%, 15%, 0.98);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .admin-link {
            background: linear-gradient(135deg, hsl(142, 71%, 45%), hsl(142, 71%, 55%));
            color: hsl(144, 100%, 8%);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(142, 71%, 45%, 0.3);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .admin-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(142, 71%, 45%, 0.4);
        }

        h1 {
            color: hsl(210, 40%, 98%);
            font-size: 1.8em;
            font-weight: 600;
            margin: 0;
        }

        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 520px), 1fr));
            gap: 20px;
            margin-top: 0;
            padding: 0;
        }

        /* Accordion 分组样式 */
        .server-accordion {
            width: 100%;
            max-width: 1400px;
            margin: 24px auto 0;
            padding: 0 16px;
        }
        .accordion-group {
            margin-bottom: 1.5rem;
            background: hsl(217, 19%, 10%);
            border-radius: 12px;
            border: 1px solid hsl(217, 19%, 20%);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .accordion-group:hover {
            border-color: hsl(217, 19%, 30%);
        }
        .accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: hsl(217, 19%, 15%);
            border-bottom: 1px solid hsl(217, 19%, 20%);
            cursor: pointer;
            user-select: none;
            transition: background 0.3s ease;
        }
        .accordion-header:hover {
            background: hsl(217, 19%, 18%);
        }
        .accordion-header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .accordion-toggle-icon {
            color: hsl(142, 71%, 45%);
            font-size: 0.9rem;
            transition: transform 0.3s ease;
        }
        .accordion-group.collapsed .accordion-toggle-icon {
            transform: rotate(-90deg);
        }
        .accordion-title {
            color: hsl(142, 71%, 45%);
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }
        .accordion-count {
            color: hsl(210, 20%, 75%);
            font-size: 0.9rem;
            font-weight: normal;
        }
        .accordion-content {
            padding: 1rem;
            display: block;
        }
        @media (min-width: 768px) {
            .accordion-content { padding: 1.5rem; }
        }
        .accordion-group.collapsed .accordion-content {
            display: none;
        }
        
        .server-card {
            background: hsl(217, 19%, 12%);
            border-radius: 12px;
            padding: 16px;
            min-width: 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            border: 1px solid hsl(217, 19%, 20%);
            transition: all 0.3s ease;
            position: relative;
        }
        @media (min-width: 768px) {
            .server-card {
                padding: 20px;
                border-radius: 16px;
            }
        }

        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: hsl(217, 19%, 25%);
        }

        .server-name {
            color: hsl(210, 40%, 98%);
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 12px;
            padding-bottom: 8px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            border-bottom: 1px solid hsl(217, 19%, 25%);
        }
        @media (min-width: 768px) {
            .server-name { font-size: 1.4em; margin-bottom: 15px; padding-bottom: 10px; gap: 12px; }
        }

        .server-ip-badge {
            background-color: hsl(210, 15%, 23%);
            color: hsl(210, 20%, 75%);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            border: 1px solid hsl(210, 15%, 30%);
        }

        .server-create-user-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: hsl(217, 19%, 12%);
            color: hsl(210, 40%, 98%);
            border: 2px solid hsl(217, 19%, 25%);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .server-create-user-btn:hover {
            background: linear-gradient(135deg, hsl(142, 71%, 45%), hsl(142, 71%, 50%));
            color: hsl(144, 100%, 8%);
            border-color: hsl(142, 71%, 45%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px hsla(142, 71%, 45%, 0.3);
        }

        .status-section {
            margin-bottom: 16px;
        }
        .status-section:last-child { margin-bottom: 0; }

        .status-title {
            color: hsl(210, 40%, 98%);
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            border-bottom: 1px solid hsl(217, 19%, 20%);
        }

        .status-title-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-timestamp {
            font-size: 0.75em;
            font-weight: 400;
            color: hsl(210, 20%, 65%);
            white-space: nowrap;
        }

        .disk-usage {
            margin-bottom: 20px;
        }

        .disk-item {
            margin-bottom: 12px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-size: 0.9em;
        }

        .progress-bar {
            background: hsl(217, 19%, 20%);
            border-radius: 12px;
            height: 8px;
            overflow: hidden;
            position: relative;
            border: 1px solid hsl(217, 19%, 25%);
        }

        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.8s ease;
            position: relative;
        }

        .progress-fill.low {
            background: linear-gradient(90deg, hsl(120, 100%, 40%), hsl(120, 100%, 50%));
        }

        .progress-fill.medium {
            background: linear-gradient(90deg, hsl(45, 100%, 50%), hsl(45, 100%, 60%));
        }

        .progress-fill.high {
            background: linear-gradient(90deg, hsl(0, 84%, 60%), hsl(0, 84%, 70%));
        }

        .progress-text {
            position: absolute;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
            font-size: 0.7em;
            font-weight: 600;
            color: hsl(210, 40%, 98%);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .gpu-container {
            background: hsl(217, 19%, 10%);
            border-radius: 8px;
            padding: 10px 12px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Source Code Pro', 'Courier New', monospace;
            border: 1px solid hsl(217, 19%, 20%);
            font-size: 0.75em;
            font-weight: 400;
            line-height: 1.4;
            white-space: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            max-width: 100%;
        }
        @media (min-width: 768px) {
            .gpu-container { font-size: 0.8em; padding: 12px; }
        }

        /* GPU容器滚动条样式 */
        .gpu-container::-webkit-scrollbar {
            height: 6px;
        }

        .gpu-container::-webkit-scrollbar-track {
            background: hsl(217, 19%, 15%);
            border-radius: 3px;
        }

        .gpu-container::-webkit-scrollbar-thumb {
            background: hsl(217, 19%, 35%);
            border-radius: 3px;
        }

        .gpu-container::-webkit-scrollbar-thumb:hover {
            background: hsl(217, 19%, 45%);
        }

        /* Firefox滚动条样式 */
        .gpu-container {
            scrollbar-width: thin;
            scrollbar-color: hsl(217, 19%, 35%) hsl(217, 19%, 15%);
        }

        .gpu-line {
            margin: 6px 0;
            padding: 4px 0;
        }

        .gpu-index { color: hsl(180, 100%, 70%); }
        .gpu-name { color: hsl(220, 100%, 70%); }
        .gpu-temp-value { color: hsl(0, 100%, 70%); }
        .gpu-utilization { color: hsl(120, 100%, 60%); }
        .gpu-memory-used { color: hsl(50, 100%, 70%); }
        .gpu-memory-total { color: hsl(50, 100%, 70%); }
        .gpu-process { color: hsl(120, 100%, 60%); }
        .gpu-separator { color: hsl(0, 0%, 80%); }

        /* ANSI 颜色类 */
        .ansi-red { color: #ff6b6b; }
        .ansi-green { color: #51cf66; }
        .ansi-yellow { color: #ffd43b; }
        .ansi-blue { color: #74c0fc; }
        .ansi-magenta { color: #f783ac; }
        .ansi-cyan { color: #66d9ef; }
        .ansi-white { color: #ffffff; }
        .ansi-bright-red { color: #ff8787; }
        .ansi-bright-green { color: #8ce99a; }
        .ansi-bright-yellow { color: #ffe066; }
        .ansi-bright-blue { color: #91a7ff; }
        .ansi-bright-magenta { color: #faa2c1; }
        .ansi-bright-cyan { color: #91e3f0; }
        .ansi-bright-white { color: #ffffff; }
        .ansi-bold { font-weight: bold; }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: hsl(217, 19%, 12%);
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid hsl(217, 19%, 20%);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid hsl(217, 19%, 20%);
        }

        .modal-header h3 {
            color: hsl(142, 71%, 45%);
            margin: 0;
            font-size: 1.3em;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: hsl(210, 20%, 75%);
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: hsl(217, 19%, 20%);
            color: hsl(210, 40%, 98%);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: hsl(210, 40%, 98%);
            font-weight: 500;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: hsl(217, 19%, 20%);
            border: 2px solid hsl(217, 19%, 25%);
            border-radius: 8px;
            color: hsl(210, 40%, 98%);
            font-size: 0.9em;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: hsl(142, 71%, 45%);
            box-shadow: 0 0 0 3px hsla(142, 71%, 45%, 0.1);
        }

        .modal-footer {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid hsl(217, 19%, 20%);
        }

        .create-user-btn {
            background: linear-gradient(135deg, hsl(142, 71%, 45%), hsl(142, 71%, 50%));
            color: hsl(144, 100%, 8%);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .create-user-btn:hover {
            background: linear-gradient(135deg, hsl(142, 71%, 50%), hsl(142, 71%, 55%));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px hsla(142, 71%, 45%, 0.3);
        }

        .create-user-btn.secondary {
            background: hsl(217, 19%, 25%);
            color: hsl(210, 40%, 98%);
            border: 1px solid hsl(217, 19%, 30%);
        }

        .create-user-btn.secondary:hover {
            background: hsl(217, 19%, 30%);
            border-color: hsl(217, 19%, 35%);
        }

        .result-section {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9em;
            line-height: 1.4;
            display: none;
        }

        .result-section.success {
            background: hsla(120, 100%, 40%, 0.1);
            border: 1px solid hsl(120, 100%, 40%);
            color: hsl(120, 100%, 40%);
        }

        .result-section.error {
            background: hsla(0, 84%, 60%, 0.1);
            border: 1px solid hsl(0, 84%, 60%);
            color: hsl(0, 84%, 60%);
        }

        .copy-instruction-btn {
            background: hsl(217, 19%, 25%);
            color: hsl(210, 40%, 98%);
            border: 1px solid hsl(217, 19%, 30%);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.85em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .copy-instruction-btn:hover {
            background: hsl(217, 19%, 30%);
            border-color: hsl(217, 19%, 35%);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .server-grid {
                grid-template-columns: 1fr;
                padding: 0 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }
            
            .main-content {
                margin-top: 120px;
                padding: 15px;
            }
            
            .server-card {
                padding: 20px;
            }
            
            .server-create-user-btn {
                position: static;
                margin-top: 15px;
                align-self: flex-start;
            }
        }
    </style>

<body>
    <div class="header">
        <h1><i class="fas fa-server"></i> 服务器监控面板</h1>
        
        <div class="header-controls">
            <button class="admin-link" onclick="window.location.href='/admin'">
                <i class="fas fa-cogs"></i> 管理面板
            </button>
        </div>
    </div>
    
    <div class="main-content">
        <!-- 创建用户弹窗 -->
        <div id="create-user-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-user-plus"></i> 创建用户账户</h3>

                <div class="modal-body">
                    <div class="form-group">
                        <label><i class="fas fa-server"></i> 目标服务器:</label>
                        <input type="text" id="target-server-display" readonly style="background: hsl(217, 19%, 10%); color: hsl(210, 40%, 98%);">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-ticket-alt"></i> 授权码/专用密码:</label>
                        <input type="text" id="modal-auth-code" placeholder="请输入管理员提供的授权码或专用密码">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> 用户名:</label>
                        <input type="text" id="modal-username" placeholder="输入真实姓名小写全拼（例如：张三 -> zhangsan）">

                </div>
                <div class="modal-footer">
                    <button id="download-key-btn" class="copy-instruction-btn" style="display: none; margin-right: 15px;" onclick="downloadPrivateKey()">

                    </button>
                    <button class="create-user-btn" onclick="createUserFromModal()">
                        <i class="fas fa-plus-circle"></i> 创建用户
                    </button>

                        <i class="fas fa-times"></i> 取消
                    </button>
                </div>
            </div>
        </div>
        
        <div id="server-container" class="server-accordion">
            <div style="text-align: center; color: #888;">正在加载服务器状态...</div>
        </div>
    </div>

    <script>
        let server_status = {};
        let currentServerData = null;

        // ANSI 颜色代码解析函数
        function parseAnsiColors(text) {
            const ansiMap = {
                '0': '',
                '1': 'ansi-bold',
                '30': 'ansi-black', '31': 'ansi-red', '32': 'ansi-green', '33': 'ansi-yellow',
                '34': 'ansi-blue', '35': 'ansi-magenta', '36': 'ansi-cyan', '37': 'ansi-white',
                '90': 'ansi-bright-black', '91': 'ansi-bright-red', '92': 'ansi-bright-green',
                '93': 'ansi-bright-yellow', '94': 'ansi-bright-blue', '95': 'ansi-bright-magenta',
                '96': 'ansi-bright-cyan', '97': 'ansi-bright-white'
            };
            
            let result = text.replace(/\x1b\[([0-9;]*)m/g, (match, codes) => {
                if (!codes) return '</span>';
                
                const codeList = codes.split(';');
                let classes = [];
                
                for (let code of codeList) {
                    if (ansiMap[code]) {
                        classes.push(ansiMap[code]);
                    }
                }
                
                return classes.length > 0 ? `<span class="${classes.join(' ')}">` : '';
            });
            
            return result;
        }

        // 解析磁盘使用情况
        function parseDiskUsage(diskOutput) {
            const lines = diskOutput.split('\n');
            const diskData = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const parts = line.split(/\s+/);
                if (parts.length >= 6) {
                    const filesystem = parts[0];
                    const mountPoint = parts[5];
                    
                    // 过滤掉不需要的挂载点
                    if (mountPoint.startsWith('/run') || 
                        mountPoint.startsWith('/var') || 
                        mountPoint.startsWith('/boot') || 
                        mountPoint.startsWith('/dev')) {
                        continue;
                    }
                    
                    diskData.push({
                        filesystem: filesystem,
                        size: parts[1],
                        used: parts[2],
                        available: parts[3],
                        usePercent: parts[4],
                        mountPoint: mountPoint
                    });
                }
            }
            
            return diskData;
        }

        // 解析GPU状态
        function parseGPUStatus(gpuOutput) {
            const lines = gpuOutput.split('\n');
            const gpuData = [];
            
            for (let line of lines) {
                line = line.trim();
                if (!line || line.includes('not found') || line.includes('command not found')) continue;
                
                // 使用正则表达式解析 gpustat 输出
                const regex = /^\[(\d+)\]\s+(.*?)\s*\|\s*(\d+)(['°])C,\s*(\d+)\s*%\s*\|\s*(\d+)\s*\/\s*(\d+)\s*M[iI]?B\s*(?:\|\s*(.*))?$/;
                const match = line.match(regex);
                
                if (match) {
                    const [, index, name, temp, tempUnit, utilization, memUsed, memTotal, processes] = match;
                    
                    gpuData.push({
                        index: index,
                        name: name.trim(),
                        temperature: temp,
                        utilization: utilization,
                        memoryUsed: memUsed,
                        memoryTotal: memTotal,
                        processes: processes ? processes.trim() : ''
                    });
                }
            }
            
            return gpuData;
        }

        // 格式化GPU显示，使各部分长度一致
        function formatGPUDisplay(gpuData) {
            if (gpuData.length === 0) return '';
            
            // 计算各部分的最大长度，但限制最大长度避免过长
            let maxNameLength = Math.min(30, Math.max(...gpuData.map(gpu => gpu.name.length)));
            let maxTempLength = Math.max(...gpuData.map(gpu => (gpu.temperature + '°C').length));
            let maxUtilLength = Math.max(...gpuData.map(gpu => (gpu.utilization + '%').length));
            
            // 生成格式化的GPU行
            return gpuData.map(gpu => {
                const name = gpu.name.length > 30 ? gpu.name.substring(0, 27) + '...' : gpu.name;
                const nameFormatted = name.padEnd(maxNameLength);
                const tempFormatted = (gpu.temperature + '°C').padStart(maxTempLength);
                const utilFormatted = (gpu.utilization + '%').padStart(maxUtilLength);
                
                return `<div class="gpu-line"><span class="gpu-separator">[</span><span class="gpu-index">${gpu.index}</span><span class="gpu-separator">]</span> <span class="gpu-name">${nameFormatted}</span> <span class="gpu-separator">|</span> <span class="gpu-temp-value">${tempFormatted}</span><span class="gpu-separator">,</span> <span class="gpu-utilization">${utilFormatted}</span> <span class="gpu-separator">|</span> <span class="gpu-memory-used">${gpu.memoryUsed}</span> <span class="gpu-separator">/</span> <span class="gpu-memory-total">${gpu.memoryTotal}</span> MiB${gpu.processes ? ` <span class="gpu-separator">|</span> <span class="gpu-process">${gpu.processes}</span>` : ''}</div>`;
            }).join('');
        }

        // 显示创建用户模态框
        function showCreateUserModal(serverName, serverIp, serverPort) {
            currentServerData = { name: serverName, ip: serverIp, port: serverPort };
            document.getElementById('target-server-display').value = `${serverName} (${serverIp}:${serverPort})`;
            document.getElementById('modal-auth-code').value = '';
            document.getElementById('modal-username').value = '';
            document.getElementById('modal-create-result').style.display = 'none';
            document.getElementById('download-key-btn').style.display = 'none';
            document.getElementById('create-user-modal').style.display = 'flex';
        }

        // 关闭创建用户模态框
        function closeCreateUserModal() {
            document.getElementById('create-user-modal').style.display = 'none';
            document.getElementById('download-key-btn').style.display = 'none';
            currentServerData = null;
        }

        // 从模态框创建用户
        function createUserFromModal() {
            const authCode = document.getElementById('modal-auth-code').value.trim();
            const username = document.getElementById('modal-username').value.trim();
            
            if (!authCode || !username) {
                alert('请填写授权码和用户名');
                return;
            }
            
            if (!currentServerData) {
                alert('服务器信息错误，请重新打开对话框');
                return;
            }
            
            // 发送创建用户请求
            fetch('/api/create-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    server_name: currentServerData.name,
                    username: username,
                    auth_code: authCode
                })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('modal-create-result');
                resultDiv.style.display = 'block';
                
                if (data.success) {
                    resultDiv.className = 'result-section success';
                    resultDiv.innerHTML = `
                        <div><strong>用户创建成功！</strong></div>
                        <div style="margin-top: 8px;"><strong>SSH 连接命令:</strong></div>
                        <div style="font-family: monospace; background: rgba(0,0,0,0.2); padding: 8px; border-radius: 4px; margin: 8px 0;">
                            ${data.ssh_command}
                        </div>
                        <div style="margin-top: 8px;"><strong>私钥文件名:</strong> ${data.key_filename}</div>
                    `;
                    
                    // 显示下载按钮
                    const downloadBtn = document.getElementById('download-key-btn');
                    downloadBtn.style.display = 'inline-flex';
                    downloadBtn.setAttribute('data-url', `/api/download-key/${currentServerData.name}/${username}`);
                    downloadBtn.setAttribute('data-filename', data.key_filename);
                } else {
                    resultDiv.className = 'result-section error';
                    resultDiv.innerHTML = `<strong>创建失败:</strong> ${data.error}`;
                }
            })
            .catch(error => {
                const resultDiv = document.getElementById('modal-create-result');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result-section error';
                resultDiv.innerHTML = '<strong>请求失败:</strong> 网络错误，请重试';
            });
        }

        // 下载私钥文件
        function downloadPrivateKey() {
            const downloadBtn = document.getElementById('download-key-btn');
            const url = downloadBtn.getAttribute('data-url');
            const filename = downloadBtn.getAttribute('data-filename');
            
            if (url && filename) {
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }

        // 更新服务器状态显示
        function updateServerStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    server_status = data;
                    displayServers();
                })
                .catch(error => {
                    console.error('获取服务器状态失败:', error);
                });
        }

        // 显示服务器信息（按分组 Accordion 折叠展示）
        function displayServers() {
            const container = document.getElementById('server-container');
            
            if (Object.keys(server_status).length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #888;">暂无服务器数据</div>';
                return;
            }

            // 按分组归类
            const grouped = {};
            for (const [serverName, status] of Object.entries(server_status)) {
                const group = status.group || '默认分组';
                if (!grouped[group]) grouped[group] = [];
                grouped[group].push({ serverName, status });
            }
            const groupNames = Object.keys(grouped).sort();

            let html = '';
            groupNames.forEach((groupName, idx) => {
                const items = grouped[groupName];
                const groupId = 'accordion-group-' + idx;
                const isCollapsed = localStorage.getItem('accordion-' + groupName) === 'true';
                html += `
                    <div class="accordion-group ${isCollapsed ? 'collapsed' : ''}" data-group="${groupName}" id="${groupId}">
                        <div class="accordion-header" onclick="toggleAccordion('${groupName}')">
                            <div class="accordion-header-left">
                                <i class="fas fa-chevron-down accordion-toggle-icon"></i>
                                <h3 class="accordion-title">${groupName}</h3>
                                <span class="accordion-count">(${items.length} 台)</span>
                            </div>
                        </div>
                        <div class="accordion-content">
                            <div class="server-grid">
                                ${items.map(({ status }) => renderServerCard(status)).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function renderServerCard(status) {
            const diskData = parseDiskUsage(status.disk_usage);
            const gpuData = parseGPUStatus(status.gpu_status);
            return `
                <div class="server-card">
                    <button class="server-create-user-btn" onclick="showCreateUserModal('${escapeJs(status.name)}', '${escapeJs(status.ip)}', ${status.port})">
                        <i class="fas fa-user-plus"></i> 创建用户
                    </button>
                    <div class="server-name">
                        <i class="fas fa-server"></i>
                        ${escapeHtml(status.name)}
                        <span class="server-ip-badge">${escapeHtml(status.ip)}</span>
                    </div>
                    <div class="status-section">
                        <div class="status-title">
                            <div class="status-title-left"><i class="fas fa-hdd"></i> 磁盘使用情况</div>
                            <span class="status-timestamp">${escapeHtml(status.timestamp)}</span>
                        </div>
                        <div class="disk-usage">
                            ${diskData.map(disk => {
                                const usePercent = parseInt(disk.usePercent);
                                let progressClass = usePercent > 80 ? 'high' : (usePercent > 60 ? 'medium' : 'low');
                                return `
                                    <div class="disk-item">
                                        <div class="progress-header">
                                            <span>${escapeHtml(disk.mountPoint || disk.filesystem)}</span>
                                            <span style="color: hsl(210, 20%, 75%);">${escapeHtml(disk.used)} / ${escapeHtml(disk.size)}</span>
                                        </div>
                                        <div class="progress-bar">
                                            <div class="progress-fill ${progressClass}" style="width: ${usePercent}%"></div>
                                            <div class="progress-text">${usePercent}%</div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    <div class="status-section">
                        <div class="status-title">
                            <div class="status-title-left"><i class="fas fa-microchip"></i> GPU 状态</div>
                            <span class="status-timestamp">${escapeHtml(status.timestamp)}</span>
                        </div>
                        <div class="gpu-container">
                            ${gpuData.length > 0 ? formatGPUDisplay(gpuData) : parseAnsiColors(status.gpu_status)}
                        </div>
                    </div>
                </div>
            `;
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
        function escapeJs(str) {
            if (!str) return '';
            return String(str)
                .replace(/\\/g, '\\\\')
                .replace(/'/g, "\\'")
                .replace(/"/g, '\\"');
        }

        function toggleAccordion(groupName) {
            const el = document.querySelector(`.accordion-group[data-group="${groupName}"]`);
            if (!el) return;
            const collapsed = el.classList.toggle('collapsed');
            localStorage.setItem('accordion-' + groupName, collapsed);
        }

        // 页面加载时开始更新
        document.addEventListener('DOMContentLoaded', function() {
            updateServerStatus();
        });

        // 每30秒更新一次
        setInterval(updateServerStatus, 30000);

        // 添加弹窗外部点击关闭功能
        document.getElementById('create-user-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCreateUserModal();
            }
        });

        // 滚动时导航栏效果
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(217, 19%, 15%, 0.98)';
                header.style.boxShadow = '0 12px 40px rgba(0, 0, 0, 0.5)';
            } else {
                header.style.background = 'rgba(217, 19%, 12%, 0.95)';
                header.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.4)';
            }
        });
    </script>
</body>
</html>
